<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assest/CSS/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-black mb-4">
        <div class="container-md">
            <a class="navbar-brand" href="index.html">
                <img src="./assest/img/kisspng-iphone-8-plus-iphone-x-apple-facetime-telephone-iphone-x-5abb71e0d52224.827630021522233824873.png"
                    alt="Logo" width="40" height="30" class="d-inline-block align-text-top">
                <span class="navTitle">Crudazon</span>
                <a href="backoffice.html" class="text-white"> | Backoffice</a>
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center mb-4">
            <div class="col-8">
                <div class="my-4">
                    <h2 class="display-4  d-inline-block">Backoffice</h2>
                    <h5 id="subtitle" class="d-inline-block text-white ms-2"></h5>
                </div>

                <hr>
                <div class="alert-box">
                <form onsubmit="handleSubmit(event)">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name"
                            placeholder="Inserisci il nome del dispositivo" required>
                    </div>
                    <div class="mb-3">
                        <label for="brand" class="form-label">Brand</label>
                        <input type="text" class="form-control" id="brand" placeholder="Inserisci il brand" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descrizione</label>
                        <textarea type="text" class="form-control" id="description"
                            placeholder="Inserisci una descrizione del prodotto" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="imageUrl" class="form-label">Immagine prodotto</label>
                        <input type="text" class="form-control" id="imageUrl"
                            placeholder="Inserisci l'url dell'immagine del prodotto" required></input>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Prezzo</label>
                        <input type="number" class="form-control" id="price" placeholder="...â‚¬">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Aggiungi Item</button>
                        <button type="button" class="btn btn-danger d-none" onclick="deleteItem()">Elimina</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assest/JS/backoffice.js"></script>
</body>

</html>
